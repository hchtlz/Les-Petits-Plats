<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <meta name="description"
        content="Bienvenue sur la page d'accueil de Les Petits Plats, le site officiel pour rechercher des recettes culinaires!">
  <link rel="icon" type="image/png" href="assets/logos/icon-logo.png" />
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!-- Scroll anchor -->
  <a class="scroll-anchor" href="#top" title="Revenir en haut de la page?">
    <i class="fa-solid fa-arrow-up scroll-anchor__icon"></i>
  </a>
  <!-- Header -->
  <header class="header" tabindex="0">
    <a href="#" title="Retourner à la page d'acceuil?" class="header__link">
      <img src="assets/SVGs/toque.svg" alt="Logo Les Petits Plats" class="header__logo">
    </a>
    <h1 class="header__title" id="top">Les petits plats</h1>
  </header>
  <!-- Main -->
  <main class="main-index" tabindex="0">
    <div class="main-index__content-container">
      <section class="main-index__input-container" aria-label="Section de recherche de recette">
          <form action="#" class="main-index__form">
              <input type="text" class="main-index__input" id="search" placeholder="Rechercher une recette"
                  autocomplete="off">
              <label for="search" class="main-index__label">
                  <img src="assets/SVGs/search.svg" alt="Icone de loupe" class="main-index__label-icon">
              </label>
          </form>
      </section>
      <div class="main-index__tags-container">
      </div>
      <div class="main-index__sort-inputs-container">
        <div class="dropdown-menu dropdown-menu--ingredients" data-search-type="ingredients">
            <input  type="text" 
                    class="dropdown-menu__sort-input dropdown-menu__sort-input--ingredients"
                    placeholder="Rechercher un ingrédient" 
                    value="Ingrédients" 
                    name="Ingrédients"
                    id="sort-by-ingredients">
            <label  for="sort-by-ingredients" 
                    class="dropdown-menu__sort-label">
                <img src="assets/SVGs/arrow.svg" alt="Icone d'ingrédients" class="main-index__sort-label-icon">
            </label>
            <ul class="dropdown-menu__options dropdown-menu__options--ingredients">
            </ul>
        </div>
        <div class="dropdown-menu dropdown-menu--devices" data-search-type="devices">
          <input  type="text" 
                  class="dropdown-menu__sort-input dropdown-menu__sort-input--devices"
                  placeholder="Rechercher un appareil" 
                  value="Appareils" 
                  name="Appareils"
                  id="sort-by-devices">
          <label  for="sort-by-devices" 
                  class="dropdown-menu__sort-label">
              <img src="assets/SVGs/arrow.svg" alt="Icone d'appareils" class="main-index__sort-label-icon">
          </label>
          <ul class="dropdown-menu__options dropdown-menu__options--devices">
          </ul>
        </div>
        <div class="dropdown-menu dropdown-menu--utensils" data-search-type="utensils">
          <input  type="text" 
                  class="dropdown-menu__sort-input dropdown-menu__sort-input--utensils"
                  placeholder="Rechercher un utensil" 
                  value="Ustensils" 
                  name="Utensils"
                  id="sort-by-utensils">
          <label for="sort-by-utensils" class="dropdown-menu__sort-label">
              <img src="assets/SVGs/arrow.svg" alt="Icone d'ustensiles" class="main-index__sort-label-icon">
          </label>
          <ul class="dropdown-menu__options dropdown-menu__options--utensils">
          </ul>
        </div>
      </div>
      <div class="main-index__results-container"></div>
    </div>
  </main>
  <script src="dist/index.bundle.js"></script>
</body>
</html>
